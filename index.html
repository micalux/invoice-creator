<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <h1>Invoice creator</h1>
            <h2>Thanks for choosing GoodCorp, LLC!</h2>
        </header>

        <main>
            <section class="main-container">
                <form id="input-form" class="task-bar">
                    <input type="text" placeholder="Enter task" id="task-field">
                    <select id="cost-select">
                        <option value="10"><span class="dollar-sign">$</span>10</option>
                        <option value="20"><span class="dollar-sign">$</span>20</option>
                        <option value="30"><span class="dollar-sign">$</span>30</option>
                    </select>
                    <button><i class="fa-solid fa-plus" id="plus-btn"></i></button>
                </form> 
                <div class="task-total">
                    <h3>TASK</h3>
                    <h3>TOTAL</h3>
                </div>
                <div id="js-container">
                <!-- JS goes here -->
                </div>
                <div class="notes-total">
                    <h3>NOTES</h3>
                    <h3>TOTAL AMOUNT</h3>
                </div>
                <div class="payment">
                    <p>We accept cash, credit card, or PayPal</p>
                    <p class="total-amount" id="total-amount">$0</p>
                </div>
                <button class="send-btn" id="send-btn">
                    <i class="fa-solid fa-envelope"></i>
                    Send invoice
                </button>
            </section>
        </main>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
